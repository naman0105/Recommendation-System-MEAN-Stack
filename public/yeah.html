<!doctype html>
<html ng-app="booksapp">
 <head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
<script src="book.js"></script>
 </head>
 <body>
  <div ng-controller="books as app">
   <br />
   <h1 ng-repeat="x in booklist.data">
      <div ng-repeat="(y,z) in x" ng-if="y != '_id'">{{y}} :: {{z}}</div>
    </h1>
  </div>
 </body>
</html>
